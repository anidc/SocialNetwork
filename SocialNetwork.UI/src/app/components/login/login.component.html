<div
  class="h-[calc(100vh-120px)] flex flex-col justify-center align-center max-w-96 m-auto"
>
  <form
    [formGroup]="loginForm"
    class="flex flex-col justify-center align-center py-10 px-5 sm:p-10 rounded-xl shadow-xl bg-white"
  >
    <h2 class="text-4xl text-center font-semibold text-[#444444] mb-7">
      Login
    </h2>
    <input-text
      label="Username"
      placeholder="Enter your username"
      [formGroup]="loginForm"
      [controlName]="'username'"
    >
    </input-text>
    <input-text
      label="Password"
      placeholder="Enter your password"
      [formGroup]="loginForm"
      [controlName]="'password'"
      [type]="'password'"
    >
    </input-text>
    <a class="text-sm text-blue-800" routerLink="/reset-password"
      >Forgot your password?</a
    >

    <input-button
      [label]="'Login'"
      (clicked)="onSubmit()"
      [disabled]="!loginForm.valid || isLoading"
    >
    </input-button>
  </form>
</div>

<div class="home-posts">
  <div *ngFor="let post of posts">
    <div class="home-post">
      <h3>{{ post.user.username }}</h3>
      <p class="date"><span>{{ post.updatedAt != null ? "edited": "" }} {{ post.createdAt | date: 'HH:mm dd/MM/yyyy' }}</span></p>
      <p>{{ post.content }}</p>
      <p>{{ post.likes }}</p>
      <div class="buttons">
        <button (click)="likePost(post.id)">Like</button>
        <button (click)="showComments(post.id)">Comments</button>
      </div>
    </div>
  </div>
</div>

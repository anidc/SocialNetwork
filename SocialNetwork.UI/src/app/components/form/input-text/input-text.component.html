<div [formGroup]="formGroup" class="mb-4">
  <label
    *ngIf="label"
    class="block text-sm font-medium text-gray-700 mb-1"
    [for]="label"
  >
    {{ label }}
  </label>
  <input
    [type]="type"
    [formControlName]="controlName"
    [placeholder]="placeholder"
    class="w-full px-4 py-2 border border-[#ccc] rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900"
  />
  <p *ngFor="let error of errorMessages" class="text-red-500 text-sm mt-1">
    {{ error }}
  </p>
</div>
